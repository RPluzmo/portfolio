<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height layout with a background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #3a7563; /* Dark green background */

            height: 100%;
            margin: 0;
        }

        /* Centering the main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Title section */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }

       

        /* Section Styling */
        section {
            margin-bottom: 4rem;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f1f1f1;
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #dcdcdc;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background-color: #4b8b75;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .project-card h3 {
            margin-bottom: 1rem;
            color: white;
        }

        .project-card p {
            color: #dcdcdc;
        }

        /* Contact Section */
        .contact {
            background-color: #2a4f43;
            padding: 3rem 0;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact p {
            font-size: 1.2rem;
            color: #dcdcdc;
        }

    </style>
</head>
<body>

</body>
</html>
