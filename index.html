<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full height layout with a background color */
        body {
            font-family: Arial, sans-serif;
            background-color: #3a7563; /* Dark green background */
            color: white;
            height: 100%;
            margin: 0;
        }

        /* Centering the main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Title section */
        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        header h1 {
            font-size: 3rem;
            margin: 0.5rem 0;
        }

        /* Navigation links */
        nav {
            text-align: center;
            margin-bottom: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        nav a:hover {
            border-bottom: 2px solid white;
        }

        /* Section Styling */
        section {
            margin-bottom: 4rem;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #f1f1f1;
        }

        section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #dcdcdc;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background-color: #4b8b75;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .project-card h3 {
            margin-bottom: 1rem;
            color: white;
        }

        .project-card p {
            color: #dcdcdc;
        }

        /* Contact Section */
        .contact {
            background-color: #2a4f43;
            padding: 3rem 0;
            text-align: center;
        }

        .contact h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .contact p {
            font-size: 1.2rem;
            color: #dcdcdc;
        }


        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2rem; /* Smaller title font size */
            }

            section h2 {
                font-size: 2rem; /* Smaller subheading */
            }

            section p {
                font-size: 1rem; /* Smaller paragraph text */
            }

            .projects {
                grid-template-columns: 1fr; /* Stack project cards in a single column */
            }

            .contact h2 {
                font-size: 2rem; /* Smaller heading in contact section */
            }

            .contact p {
                font-size: 1rem; /* Smaller contact text */
            }
        }

        /* For extra small devices like very small phones */
        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 1.5rem; /* Even smaller title font */
            }

            nav a {
                font-size: 1.2rem; /* Adjusted font size for extra small screens */
            }

            section h2 {
                font-size: 1.5rem; /* Adjusted section heading */
            }

            .project-card {
                padding: 1rem; /* Less padding on small screens */
            }          
        }

    </style>
</head>

</body>
